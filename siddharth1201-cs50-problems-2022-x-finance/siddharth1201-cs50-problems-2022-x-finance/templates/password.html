{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
   <form method="POST" action="/password">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Current password" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New password" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirm_password" placeholder="Confirm password" type="text">
        </div>
        <button type=>Update Password</button>
   </form>

{% endblock %}
